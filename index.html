<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naat-e-elahi : your favourite naat is here</title>
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="" />
          Naat-E-Elahi
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="naatList">
        <h1>Best of YTN - No Copyright Sounds</h1>
        <div class="naatItemContainer">
          <div class="naatItem">
            <img src="Hilal.jpg" alt="" />
            <span>Khuda toh wo hai</span>
            <span class="naatlistplay"
              ><span class="timeStamp"
                >05:34<i class="far fa-play-circle"></i></span
            ></span>
          </div>
          <div class="naatItem">
            <img src="Hilal.jpg" alt="" />
            <span>Khuda toh wo hai</span>
            <span class="naatlistplay"
              ><span class="timeStamp"
                >05:34<i class="far fa-play-circle"></i></span
            ></span>
          </div>
          <div class="naatItem">
            <img src="Hilal.jpg" alt="" />
            <span>Khuda toh wo hai</span>
            <span class="naatlistplay"
              ><span class="timeStamp"
                >05:34<i class="far fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="naatBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" />
      <div class="icons">
        <i class="fa-sharp fa-3x fa-solid fa-backward-step"></i>
        <i class="fa-sharp fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-sharp fa-3x fa-solid fa-forward-step"></i>
      </div>
      <div class="naatInfo">
        <img src="android-audio-visualizer.gif" alt="" id="gif">Khuda toh wo hai - Asad Yeasin
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/b96435b546.js"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
